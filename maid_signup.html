<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maid Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f3f7fb;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 70%; /* Set container width to 70% */
            margin: 0 auto; /* Center the container */
            margin-top: 50px; /* Adjust the top margin */
        }
        .form-label {
            font-weight: bold;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .btn-group button {
            flex: 1; /* Equal width for buttons */
            margin-right: 10px; /* Add some space between buttons */
        }
        .btn-group button:last-child {
            margin-right: 0; /* No margin for the last button */
        }
        .btn-primary {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
            width: 48%; /* Adjust width */
        }
        .btn-secondary {
            background-color: #f3f3f3;
            border-color: #f3f3f3;
            width: 48%; /* Adjust width */
        }
        .btn-primary:hover {
            background-color: #ff4141;
            border-color: #ff4141;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Maid Signup</h1>
        <form method="post">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Full Name" required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your Age" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <!-- Services Offered -->
            <div class="mb-3">
                <label class="form-label">Services Offered</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="cleaning" id="cleaning" name="services[]">
                    <label class="form-check-label" for="cleaning">Cleaning</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="cooking" id="cooking" name="services[]">
                    <label class="form-check-label" for="cooking">Cooking</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="babysitting" id="babysitting" name="services[]">
                    <label class="form-check-label" for="babysitting">Babysitting</label>
                </div>
            </div>

            <!-- Experience -->
            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <textarea class="form-control" id="experience" name="experience" placeholder="Enter your experience" required></textarea>
            </div>

            <!-- Contact Information -->
            <div class="mb-3">
                <label for="phoneno" class="form-label">Contact No.</label>
                <input type="number" class="form-control" id="phoneno" name="phoneno" placeholder="Enter your Contact Number" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" placeholder="Enter your Address" required></textarea>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-ID" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a secure password" required>
            </div>

            <div class="btn-group">
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
